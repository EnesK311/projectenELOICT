<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="./img/dyn8.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./css/style.scss">
    <link rel="stylesheet" href="css/normalize.scss">
    <link rel="stylesheet" href="./css/common.scss">
    <script type="module" src="./scripts/main.ts"></script>
    <script type="module" src="scripts/favoritesHandler.ts"></script>
    <title>Dynasty 8</title>
</head>
<body>
<header>
    <div class="container">
        <a href="/"><img src="img/logo.png" alt="dynasty 8 logo"></a>
        <button aria-expanded="false" class="hamburger" id="menu">
            <span>Menu</span>
            <span aria-hidden="true" class="icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
        </button>
        <nav>
            <ul>
                <!-- deze hrefs staan nog niet juist, dit zal nog veranderd moeten worden naargelelang we de router hebben -->
                <li><a href="/search/">Zoeken</a></li>
                <li id="wishlistLink"><a href="/wishlist/">Mijn verlanglijstje</a></li>
                <li><a href="/immo/">Immo's</a></li>
                <li id="immoEditLink"><a href="/editimmo/">Immo beheren</a></li>
                <li id="loginLink"><a href="/login/" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="5" height="5" viewBox="0 0 20 20">
                        <path fill="currentColor"
                              d="M10 2a4 4 0 1 0 0 8a4 4 0 0 0 0-8m-4.991 9A2.001 2.001 0 0 0 3 13c0 1.691.833 2.966 2.135 3.797C6.417 17.614 8.145 18 10 18c1.855 0 3.583-.386 4.865-1.203C16.167 15.967 17 14.69 17 13a2 2 0 0 0-2-2z"/>
                    </svg>
                    Aanmelden</a>
                </li>
                <li id="logoutLink"><a href="logout/index.html" >
                <svg xmlns="http://www.w3.org/2000/svg" width="5" height="5" viewBox="0 0 20 20">
                    <path fill="currentColor"
                          d="M10 2a4 4 0 1 0 0 8a4 4 0 0 0 0-8m-4.991 9A2.001 2.001 0 0 0 3 13c0 1.691.833 2.966 2.135 3.797C6.417 17.614 8.145 18 10 18c1.855 0 3.583-.386 4.865-1.203C16.167 15.967 17 14.69 17 13a2 2 0 0 0-2-2z"/>
                </svg>
                Uitloggen</a>
            </li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <div class="form-wrapper">
        <div class="styled-form">
            <form method="get" id="mainpageForm">
                <div class="headers">
                    <input type="radio" id="Tekoop" value="teKoop" name="KoopHuur" checked>
                    <label for="Tekoop">Te Koop</label>

                    <input type="radio" id="Tehuur" value="teHuur" name="KoopHuur">
                    <label for="Tehuur">Te Huur</label>
                </div>
                <div class="container">

                    <label for="search">Voeg een locatie toe</label>
                    <input type="text" name="search" id="search" placeholder="gemeente/postcode">


                    <label for="type"> Type zoekertje</label>
                    <select name="type" id="type">
                        <option value="huis">Huis</option>
                        <option value="appartement">Appartement</option>
                        <option value="grond">Grond</option>
                    </select>


                    <label for="min">Van</label>
                    <input type="number" id="min" name="minPrice" placeholder="€" min="0" step="1">
                    <label for="max">Tot</label>
                    <input type="number" id="max" name="maxPrice" placeholder="€" min="0" step="1">

                    <button formaction="/displaysearch/" type="submit" >Zoeken</button>
                    <button type="submit" formaction="/search/" class="search"> Meer filters
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 512 512">
                            <path fill="currentColor"
                                  d="M470.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 256L265.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160zm-352 160l160-160c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L210.7 256L73.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0z"/>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="listings">

    </div>

    <div id="items"></div>

    <div id="pagination" class="pagination-container"></div>


</main>
    <footer>
        <div class="container">
            <img src="img/logo.png" alt="dynasty 8 logo">
        </div>
    </footer>

</body>

</html>
