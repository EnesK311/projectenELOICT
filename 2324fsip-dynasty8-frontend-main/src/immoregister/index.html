<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="../img/dyn8.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/style.scss">
    <link rel="stylesheet" href="../css/normalize.scss">
    <link rel="stylesheet" href="../css/common.scss">
    <script type="module" src="../scripts/main.ts"></script>
    <script type="module" src="../scripts/immoRegisterValidator.ts"></script>
    <script type="module" src="../scripts/logoHandler.ts"></script>
    <script type="module" src="./immoregister.ts"></script>


    <title>Dynasty 8 immo register page</title>
</head>

<body>

<header>
    <div class="container">
        <a href=".."><img src="../img/logo.png" alt="dynasty 8 logo"></a>
        <button aria-expanded="false" class="hamburger" id="menu">
            <span>Menu</span>
            <span aria-hidden="true" class="icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
        </button>
        <nav>
            <ul>
                <!-- deze hrefs staan nog niet juist, dit zal nog veranderd moeten worden naargelelang we de router hebben -->
                <li><a href="/search/">Zoeken</a></li>
                <li id="wishlistLink"><a href="/wishlist/">Mijn verlanglijstje</a></li>
                <li><a href="/immo/">Immo's</a></li>
                <li id="immoEditLink"><a href="/editimmo/">Immo beheren</a></li>
                <li id="loginLink"><a href="/login/" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="5" height="5" viewBox="0 0 20 20">
                        <path fill="currentColor"
                              d="M10 2a4 4 0 1 0 0 8a4 4 0 0 0 0-8m-4.991 9A2.001 2.001 0 0 0 3 13c0 1.691.833 2.966 2.135 3.797C6.417 17.614 8.145 18 10 18c1.855 0 3.583-.386 4.865-1.203C16.167 15.967 17 14.69 17 13a2 2 0 0 0-2-2z"/>
                    </svg>
                    Aanmelden</a>
                </li>
                <li id="logoutLink"><a href="/logout/" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="5" height="5" viewBox="0 0 20 20">
                        <path fill="currentColor"
                              d="M10 2a4 4 0 1 0 0 8a4 4 0 0 0 0-8m-4.991 9A2.001 2.001 0 0 0 3 13c0 1.691.833 2.966 2.135 3.797C6.417 17.614 8.145 18 10 18c1.855 0 3.583-.386 4.865-1.203C16.167 15.967 17 14.69 17 13a2 2 0 0 0-2-2z"/>
                    </svg>
                    Uitloggen</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<main>

<div class="form-wrapper">
    <div class="styled-form">
        <div class="summary-error"><p  id="errorbackend" ></p></div>
        <form method="post" id="registerimmo">

            <h2>Registreer uw Immo kantoor</h2>
            <div class="container">

                <div class="form-section">
                    <label for="naamImmo">Naam Immo</label>
                    <input type="text" name="name" id="naamImmo">
                </div>

                <div class="form-section">
                    <label for="website">Website</label>
                    <input type="text" name="link" id="website">
                </div>

                <div class="form-section">
                    <label for="city">Gemeente of stad</label>
                    <input type="text" id="city" name="city">
                </div>

                <div class="form-section">
                    <label for="zip">Postcode</label>
                    <input type="text" id="zip" name="zip">
                </div>

                <div class="form-section">
                    <label for="streetname">Straatnaam</label>
                    <input type="text" id="streetname" name="streetname">
                </div>

                <div class="form-section">
                    <label for="number">Huisnummer</label>
                    <input type="text" id="number" name="number">
                </div>

                <div class="form-section">
                    <label for="bus">Bus</label>
                    <input type="text" id="bus" name="bus">
                </div>

                <div class="form-section">
                    <label for="immologo">Logo</label>
                    <input type="file" id="immologo" name="immologo" class="immologo" accept="image/jpeg, image/png, image/jpg">
                    <output id="immologoresult"></output>
                </div>

                <button type="submit" value="vraag aan">Vraag aan</button>

            </div>
        </form>

    </div>
</div>


</main>
<footer>
    <div class="container">
        <img src="../img/logo.png" alt="dynasty 8 logo">
    </div>
</footer>

</body>

</html>
