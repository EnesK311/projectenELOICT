<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="../img/dyn8.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/style.scss">
    <link rel="stylesheet" href="../css/normalize.scss">
    <link rel="stylesheet" href="../css/common.scss">
    <script type="module" src="../scripts/main.ts"></script>
    <script type="module" src="filters.ts"></script>

    <title>Dynasty 8 display search page</title>
</head>
<body>

<header>
    <div class="container">
        <a href=".."><img src="../img/logo.png" alt="dynasty 8 logo"></a>

        <button aria-expanded="false" class="hamburger" id="menu">
            <span>Menu</span>
            <span aria-hidden="true" class="icon">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
        </button>
        <nav>
            <ul>
                <!-- deze hrefs staan nog niet juist, dit zal nog veranderd moeten worden naargelelang we de router hebben -->
                <li><a href="/search/">Zoeken</a></li>
                <li id="wishlistLink"><a href="/wishlist/">Mijn verlanglijstje</a></li>
                <li><a href="/immo/">Immo's</a></li>
                <li id="immoEditLink"><a href="/editimmo/">Immo beheren</a></li>
                <li id="loginLink"><a href="/login/">
                    <svg xmlns="http://www.w3.org/2000/svg" width="5" height="5" viewBox="0 0 20 20">
                        <path fill="currentColor"
                              d="M10 2a4 4 0 1 0 0 8a4 4 0 0 0 0-8m-4.991 9A2.001 2.001 0 0 0 3 13c0 1.691.833 2.966 2.135 3.797C6.417 17.614 8.145 18 10 18c1.855 0 3.583-.386 4.865-1.203C16.167 15.967 17 14.69 17 13a2 2 0 0 0-2-2z"/>
                    </svg>
                    Aanmelden</a>
                </li>
                <li id="logoutLink"><a href="/logout/">
                    <svg xmlns="http://www.w3.org/2000/svg" width="5" height="5" viewBox="0 0 20 20">
                        <path fill="currentColor"
                              d="M10 2a4 4 0 1 0 0 8a4 4 0 0 0 0-8m-4.991 9A2.001 2.001 0 0 0 3 13c0 1.691.833 2.966 2.135 3.797C6.417 17.614 8.145 18 10 18c1.855 0 3.583-.386 4.865-1.203C16.167 15.967 17 14.69 17 13a2 2 0 0 0-2-2z"/>
                    </svg>
                    Uitloggen</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<main>


    <div class="container">
        <div class="filters" id="searchFilters">
            <div>
                <h1>Filters</h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                          stroke-width="2"
                          d="M4 8.5V4m0 0h4.5M4 4l5.5 5.5m10.5-1V4m0 0h-4.5M20 4l-5.5 5.5M4 15.5V20m0 0h4.5M4 20l5.5-5.5m10.5 1V20m0 0h-4.5m4.5 0l-5.5-5.5"/>
                </svg>
            </div>
            <div class="filtersexpanded">
                <div class="filterscontainer">
                    <div class="filter"><p>Te Koop</p></div>
                    <div class="filter"><p>Huizen</p></div>
                    <div class="filter"><p>Min: €25000</p></div>
                    <div class="filter"><p>Max: €35000</p></div>
                    <div class="filter"><p>Houthulst</p></div>
                </div>
            </div>
        </div>
    </div>


</main>
<footer>
    <div class="container">
        <img src="../img/logo.png" alt="dynasty 8 logo">
    </div>
</footer>

</body>
</html>
